name: Gendiff CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
        python-version: 3.11
        # make depends on poetry
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - run: make lint
      - run: make test
name: Gendiff CI
env:
  global:
    - CC_TEST_REPORTER_ID=2079408d0a8c12c502f8fbc14736c15a1a8ef948952934069785b1e5e6ee4453
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # we want to test our package on several versions of Python
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - run: make lint
      - run: make test
      - run: make test-cov